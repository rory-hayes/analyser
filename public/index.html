<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .graph-container {
            width: 100%;
            height: 800px;
            background: #F9FAFB;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Input Section -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-4">Notion Workspace</h1>
            <div class="flex gap-4">
                <input type="text" 
                       id="workspaceIds" 
                       class="flex-1 p-2 border rounded-lg" 
                       placeholder="Enter Workspace ID">
                <button id="generateBtn" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Analyze Workspace
                </button>
            </div>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="mb-8 hidden">
            <div class="bg-white p-4 rounded-lg shadow">
                <div id="status" class="text-gray-600"></div>
                <div class="relative h-2 bg-gray-200 rounded mt-2">
                    <div id="progress" 
                         class="absolute h-full bg-indigo-600 rounded" 
                         style="width: 0%">
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error" class="hidden mb-8 p-4 bg-red-100 text-red-700 rounded-lg"></div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden space-y-8">
            <!-- Graph Visualization -->
            <div id="graph-container" class="graph-container"></div>

            <!-- Metrics Display -->
            <div id="metricsContainer"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
